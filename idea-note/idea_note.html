<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap memo</title>
</head>
<body>
  <script src="idea_note.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Hello, world!</h1>
      <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="color" id="flexRadioPink" value="pink">
      <label class="form-check-label" for="flexRadioPink">
        pink
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="color" id="flexRadioGray" value="gray" checked>
      <label class="form-check-label" for="flexRadioGray">
        Gray
      </label>
    </div>
    <div class="form-input">
      <input type="text" class="form-control" id="messageInput" placeholder="Text input">
    </div>
    <div class="form-send">
      <button type="button" class="btn btn-primary" onclick='addMessage()'>Send</button>
    </div>

    <div class="message-board" id="messageBoard">
      <!-- Messages will be added here -->
  </div>
</body>
</html>
